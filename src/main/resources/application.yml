spring:
  application:
    name: Training

  datasource:
    url: jdbc:postgresql://localhost:5432/trainings
    username: postgres
    password: admin
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true

  liquibase:
    change-log: classpath:db/changelog/master.changelog.xml
    enabled: true